<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-cover-custom {
            background-image: url('assets/heromg1.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sticky Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-xl font-bold"><img src="assets/logo.png" alt=""></a>
                    </div>
                    <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                        <a href="services.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Services</a>
                        <a href="insurance.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Insurance</a>
                        <a href="companies.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Companies</a>
                        <a href="partners.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Partner</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div class="relative">
                        <input type="text" id="searchInput" class="bg-gray-200 rounded-full pl-4 pr-10 py-2 text-sm focus:outline-none focus:bg-white focus:border-gray-300" placeholder="Search...">
                        <button id="searchButton" class="absolute right-0 top-0 mt-2 mr-4">
                            <svg class="h-4 w-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6M21 21l-6-6M3 10a7 7 0 0114 0 7 7 0 01-14 0z" />
                            </svg>
                        </button>
                    </div>
                    <a href="#" class="ml-4 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Admin</a>
                    <a href="#" class="ml-4 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="bg-cover-custom min-h-screen flex items-center justify-center">
        <div class="text-center bg-white bg-opacity-80 p-8 rounded-lg shadow-md max-w-2xl">
            <h1 class="text-3xl font-bold mb-4">Committed to the business of informing better decisions</h1>
            <p class="text-lg mb-8">
                Whether you're seeking personal coverage, safeguarding your family's future, or protecting your business interests, we've got you covered.
            </p>
            <div class="flex justify-center space-x-4">
                <button id="learnMoreButton" class="bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-600 focus:ring-opacity-50">Learn More</button>
                <button id="getStartedButton" class="bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-600 focus:ring-opacity-50">Get Started</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
